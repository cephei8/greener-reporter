name: Release

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Release tag"
        required: true
        type: string

jobs:
  release_build:
    name: (Release) Build libs on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
          - os: windows-latest
            target_name: "win-x64"
          - os: macos-13
            target_name: "mac-x64"
          - os: macos-14
            target_name: "mac-arm64"
    defaults:
      run:
        shell: bash

    steps:
      - if: matrix.target_name == 'mac-x64'
        name: Verify hardware platform
        run: if [[ $(uname -m | tr -d '[:space:]') != "x86_64" ]]; then exit 1; fi

      - if: matrix.target_name == 'mac-arm64'
        name: Verify hardware platform
        run: if [[ $(uname -m | tr -d '[:space:]') != "arm64" ]]; then exit 1; fi

      - uses: actions/checkout@v5

      - if: runner.os == 'Linux'
        name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

          rustup target add x86_64-unknown-linux-gnu
          rustup target add aarch64-unknown-linux-gnu

      - if: runner.os == 'Linux'
        name: Build x64
        run: |
          cargo build --release --target x86_64-unknown-linux-gnu

      - if: runner.os == 'Linux'
        name: Build arm64
        run: |
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc \
          cargo build --release --target aarch64-unknown-linux-gnu

      - if: runner.os != 'Linux'
        name: Build
        run: cargo build --release

      - if: runner.os == 'macOS'
        name: Fix rpath for libs
        run: |
          install_name_tool -id @rpath/libgreener_reporter.dylib target/release/libgreener_reporter.dylib
          install_name_tool -id @rpath/libgreener_servermock.dylib target/release/libgreener_servermock.dylib

      - if: runner.os == 'Windows'
        name: Rename lib files
        run: |
          cp target/release/greener_reporter.dll.lib target/release/greener_reporter.lib
          cp target/release/greener_servermock.dll.lib target/release/greener_servermock.lib

      - name: Run tests
        run: cargo test --release

      - if: runner.os == 'Linux'
        name: Create release tar directories
        run: |
          mkdir -p release_tar/linux-x64/reporter
          mkdir -p release_tar/linux-x64/servermock
          mkdir -p release_tar/linux-arm64/reporter
          mkdir -p release_tar/linux-arm64/servermock

          # x64
          cp target/x86_64-unknown-linux-gnu/release/libgreener_reporter.so release_tar/linux-x64/reporter/
          cp target/x86_64-unknown-linux-gnu/release/libgreener_servermock.so release_tar/linux-x64/servermock/

          # arm64
          cp target/aarch64-unknown-linux-gnu/release/libgreener_reporter.so release_tar/linux-arm64/reporter/
          cp target/aarch64-unknown-linux-gnu/release/libgreener_servermock.so release_tar/linux-arm64/servermock/

      - if: runner.os != 'Linux'
        name: Create release tar directories
        run: |
          mkdir -p release_tar/reporter
          mkdir -p release_tar/servermock

      - if: runner.os == 'Windows'
        name: Prepare release tar directories
        run: |
          cp target/release/greener_reporter.dll release_tar/reporter
          cp target/release/greener_reporter.lib release_tar/reporter
          cp target/release/greener_servermock.dll release_tar/servermock
          cp target/release/greener_servermock.lib release_tar/servermock

      - if: runner.os == 'macOS'
        name: Prepare release tar directories
        run: |
          cp target/release/libgreener_reporter.dylib release_tar/reporter
          cp target/release/libgreener_servermock.dylib release_tar/servermock

      - if: runner.os == 'Linux'
        name: Create release tars
        run: |
          tar -czf greener-reporter-lib-linux-x64.tar.gz -C release_tar/linux-x64/reporter .
          tar -czf greener-servermock-lib-linux-x64.tar.gz -C release_tar/linux-x64/servermock .

          tar -czf greener-reporter-lib-linux-arm64.tar.gz -C release_tar/linux-arm64/reporter .
          tar -czf greener-servermock-lib-linux-arm64.tar.gz -C release_tar/linux-arm64/servermock .

      - if: runner.os != 'Linux'
        name: Create release tars
        run: |
          tar -czf greener-reporter-lib-${{ matrix.target_name }}.tar.gz -C release_tar/reporter .
          tar -czf greener-servermock-lib-${{ matrix.target_name }}.tar.gz -C release_tar/servermock .

      - if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-libs
          path: |
            greener-reporter-lib-linux-x64.tar.gz
            greener-servermock-lib-linux-x64.tar.gz
            greener-reporter-lib-linux-arm64.tar.gz
            greener-servermock-lib-linux-arm64.tar.gz
          if-no-files-found: error
          retention-days: 1

      - if: runner.os != 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: greener-reporter-lib-${{ matrix.target_name }}.tar.gz
          path: greener-reporter-lib-${{ matrix.target_name }}.tar.gz
          if-no-files-found: error
          retention-days: 1

      - if: runner.os != 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: greener-servermock-lib-${{ matrix.target_name }}.tar.gz
          path: greener-servermock-lib-${{ matrix.target_name }}.tar.gz
          if-no-files-found: error
          retention-days: 1

  release_create:
    name: (Release) Create release
    needs: release_build
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v5

      - uses: actions/download-artifact@v5
        with:
          path: release_tars
          merge-multiple: true

      - name: Create include tars
        working-directory: release_tars
        run: |
          tar -czf greener-reporter-include.tar.gz -C ../dist/include greener_reporter
          tar -czf greener-servermock-include.tar.gz -C ../dist/include greener_servermock

      - name: Create release
        run: |
          gh release create ${{ inputs.release_tag }} ./release_tars/*
        env:
          GH_TOKEN: ${{ github.token }}
